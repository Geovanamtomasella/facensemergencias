                    <p class="text-center text-lg text-gray-600 mb-8 max-w-3xl mx-auto">O funcionamento das unidades de emergência é guiado por um conjunto robusto de normas. Conheça as principais regulamentações que definem desde os conceitos básicos até a estrutura da rede de atendimento.</p>
                    <div class="space-y-12">
                        <div><h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Política Nacional de Atenção às Urgências (PNAU)</h3><div class="card bg-white p-6 rounded-lg shadow-lg"><p class="text-gray-700">Instituída para organizar a atenção às urgências no SUS, a PNAU estrutura a **Rede de Atenção às Urgências (RUE)**, que integra e articula os diferentes pontos de atenção para garantir um atendimento contínuo, qualificado e humanizado ao paciente.</p><p class="mt-4 font-semibold text-[#003366]">Componentes da RUE:</p><ul class="list-disc list-inside text-gray-700 mt-2"><li>SAMU 192 (componente pré-hospitalar móvel)</li><li>Unidades de Pronto Atendimento (UPA 24h) e outros serviços de urgência</li><li>Portas hospitalares de urgência</li><li>Atenção domiciliar</li></ul><p class="text-xs italic text-gray-500 mt-4">Referência: Portaria de Consolidação MS nº 3/2017</p></div></div>

                    <div class="mt-12 bg-white p-6 rounded-lg shadow-lg"><h3 class="font-bold text-xl text-[#003366] mb-4 text-center">Serviços de Apoio Essenciais</h3><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"><div class="card bg-gray-50 p-4 rounded-lg border"><h4 class="font-bold text-lg text-[#003366] mb-2">Central de Material e Esterilização (CME)</h4><p class="text-sm text-gray-600 mb-3">Responsável pelo processamento, limpeza, desinfecção, esterilização e distribuição de artigos médicos.</p><ul class="text-sm text-gray-600 list-disc list-inside"><li>Fluxo unidirecional (sujo para limpo).</li><li>Barreiras físicas entre áreas.</li><li>Controle de pressão e temperatura.</li></ul></div><div class="card bg-gray-50 p-4 rounded-lg border"><h4 class="font-bold text-lg text-[#003366] mb-2">Farmácia Satélite</h4><p class="text-sm text-gray-600 mb-3">Garante o armazenamento seguro e a dispensação rápida de medicamentos para a emergência.</p><ul class="text-sm text-gray-600 list-disc list-inside"><li>Acesso restrito e controlado.</li><li>Controle de temperatura e umidade.</li><li>Área para manipulação de doses.</li></ul></div><div class="card bg-gray-50 p-4 rounded-lg border"><h4 class="font-bold text-lg text-[#003366] mb-2">Serviço de Diagnóstico por Imagem</h4><p class="text-sm text-gray-600 mb-3">Realiza exames como Raio-X e Ultrassonografia para auxiliar no diagnóstico rápido e preciso.</p><ul class="text-sm text-gray-600 list-disc list-inside"><li>Sala baritada e blindada (Raio-X).</li><li>Equipamentos de proteção individual (EPIs).</li><li>Sistema digital ou processadora de imagem.</li></ul></div></div></div>

                'equipes': `
                     <h2 class="section-title text-3xl font-bold text-center mb-2">Guia de Equipes e Dimensionamento</h2>
                     <p class="text-center text-lg text-gray-600 mb-8 max-w-3xl mx-auto">O atendimento de emergência é um esforço multidisciplinar. Conheça os papéis, responsabilidades e como dimensionar a equipe de enfermagem.</p>
                     <div class="mb-12">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Papéis e Responsabilidades</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="card bg-white p-6 rounded-lg shadow-lg"><h3 class="font-bold text-xl text-[#003366] mb-3">Liderança e Equipe Médica</h3><ul class="space-y-3 text-gray-700 text-sm"><li><strong>Diretor Técnico Médico:</strong> Gestão geral da unidade, responsabilidade ética e legal, garantia da qualidade assistencial.</li><li><strong>Médico Emergencista:</strong> Atendimento direto, diagnóstico, prescrição de tratamentos e realização de procedimentos de emergência.</li></ul></div>

                        <div class="bg-white p-6 rounded-lg shadow-lg"><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div><h3 class="font-bold text-xl text-[#003366] mb-4">1. Insira o número de pacientes</h3><div class="space-y-4"><div><label for="cuidado-intensivo" class="block text-sm font-medium text-gray-700">Cuidado Intensivo (Sala Vermelha)</label><p class="text-xs italic text-gray-500">Paciente grave, com risco iminente de morte, exigindo cuidado contínuo.</p><input type="number" id="cuidado-intensivo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="2"></div><div><label for="cuidado-semi-intensivo" class="block text-sm font-medium text-gray-700">Cuidado Semi-Intensivo</label><p class="text-xs italic text-gray-500">Paciente com risco de instabilidade, necessitando de monitoramento e cuidados complexos.</p><input type="number" id="cuidado-semi-intensivo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="4"></div><div><label for="cuidado-intermediario" class="block text-sm font-medium text-gray-700">Cuidado Intermediário</label><p class="text-xs italic text-gray-500">Paciente estável que requer cuidados, mas sem risco iminente. Ex: Pós-operatório em observação.</p><input type="number" id="cuidado-intermediario" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="10"></div><div><label for="cuidado-minimo" class="block text-sm font-medium text-gray-700">Cuidado Mínimo</label><p class="text-xs italic text-gray-500">Paciente estável, autossuficiente. Ex: Medicação oral, curativos simples.</p><input type="number" id="cuidado-minimo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="0"></div></div></div><div><h3 class="font-bold text-xl text-[#003366] mb-4">2. erapêutica (CFT)</h4><p class="text-sm text-gray-600 mb-3 flex-grow">Seleciona os medicamentos que farão parte do arsenal da unidade, com base em eficácia, segurança e custo.</p><p class="text-xs italic text-gray-500 mt-auto border-t pt-2">Ref.: Portaria MS n° 4.217/2010</p></div><div class="card bg-gray-50 p-4 rounded-lg border h-full flex flex-col"><h4 class="font-bold text-lg text-[#003366] mb-2">Comissão de Gerenciamento de Resíduos (CGRSS)</h4><p class="text-sm text-gray-600 mb-3 flex-grow">Elabora e supervisiona o Plano de Gerenciamento de Resíduos de Serviços de Saúde (PGRSS).</p><p class="text-xs italic text-gray-500 mt-auto border-t pt-2">Ref.: ANVISA RDC n° 222/2018</p></div></div></div>

                        <div id="avc" class="p-4 protocol-content hidden"><p class="font-semibold text-gray-800 mb-2">Fluxo de Acidente Vascular Cerebral (AVC)</p><div class="flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 text-center"><div class="flow-step p-2 bg-blue-100 rounded-md w-full md:w-1/4"><strong>Reconhecimento</strong><p class="text-xs">Escala pré-hospitalar (FAST/Cincinnati). Déficit focal súbito.</p></div><div class="flow-arrow text-blue-500 text-2xl font-bold mx-2"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-2 bg-blue-100 rounded-md w-full md:w-1/4"><strong>Meta: &lt; 25 min</strong><p class="text-xs">Realização de Tomografia de Crânio.</p></div><div class="flow-arrow text-blue-500 text-2xl font-bold mx-2"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-2 bg-red-100 rounded-md w-full md:w-1/4"><strong class="text-red-800">Decisão Terapêutica</strong><p class="text-xs text-red-700">Trombólise venosa se indicado. Meta porta-agulha &lt; 60 min.</p></div></div></div>
                        <div id="trauma" class="p-4 protocol-content hidden"><p class="font-semibold text-gray-800 mb-2">Fluxo de Trauma (Abordagem XABCDE)</p><div class="flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 text-center"><div class="flow-step p-2 bg-orange-100 rounded-md w-full md:w-1/6"><strong>X</strong><p class="text-xs">Hemorragia Exsanguinante</p></div><div class="flow-arrow text-orange-500 text-2xl font-bold mx-1"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-2 bg-blue-100 rounded-md w-full md:w-1/6"><strong>A</strong><p class="text-xs">Vias Aéreas + Colar Cervical</p></div><div class="flow-arrow text-blue-500 text-2xl font-bold mx-1"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-2 bg-blue-100 rounded-md w-full md:w-1/6"><strong>B</strong><p class="text-xs">Respiração e Ventilação</p></div><div class="flow-arrow text-blue-500 text-2xl font-bold mx-1"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-2 bg-blue-100 rounded-md w-full md:w-1/6"><strong>C</strong><p class="text-xs">Circulação com Controle de Hemorragia</p></div><div class="flow-arrow text-blue-500 text-2xl font-bold mx-1"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-2 bg-blue-100 rounded-md w-full md:w-1/6"><strong>D</strong><p class="text-xs">Disfunção Neurológica (Glasgow)</p></div><div class="flow-arrow text-blue-500 text-2xl font-bold mx-1"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-2 bg-blue-100 rounded-md w-full md:w-1/6"><strong>E</strong><p class="text-xs">Exposição e Controle do Ambiente</p></div></div></div></div>`,
                        references: "<strong>Referências:</strong> PHTLS - Prehospital Trauma Life Support (Internacional); ATLS - Advanced Trauma Life Support (Internacional)."
                    },
                     {
                        title: "3. Estabilização e Observação",
                        details: "Pacientes que necessitam de monitoramento contínuo são alocados em leitos de observação ou na Sala de Emergência. A equipe realiza reavaliações constantes, ajusta terapias e acompanha a evolução clínica para decidir o próximo passo.",
                        example: `<p class="font-semibold text-gray-800 mb-2">Fluxo Ideal do Paciente na Unidade:</p><div class="flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 text-center"><div class="flow-step p-3 bg-blue-100 rounded-lg w-full md:w-1/4"><strong class="text-sm">1. Admissão Crítica</strong><p class="text-xs mt-1">Paciente instável vai para a Sala Vermelha para estabilização imediata.</p></div><div class="flow-arrow text-blue-500 text-2xl font-bold mx-2"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-3 bg-blue-100 rounded-lg w-full md:w-1/4"><strong class="text-sm">2. Leito de Observação</strong><p class="text-xs mt-1">Após estabilização, é movido para observação para monitoramento contínuo.</p></div><div class="flow-arrow text-blue-500 text-2xl font-bold mx-2"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-3 bg-blue-100 rounded-lg w-full md:w-1/4"><strong class="text-sm">3. Reavaliação Contínua</strong><p class="text-xs mt-1">Equipe reavalia periodicamente para ajustar terapia e verificar resposta.</p></div><div class="flow-arrow text-blue-500 text-2xl font-bold mx-2"><span class="md:hidden">&darr;</span><span class="hidden md:block">&rarr;</span></div><div class="flow-step p-3 bg-red-100 rounded-lg w-full md:w-1/4"><strong class="text-sm text-red-800">4. Decisão de Destino</strong><p class="text-xs mt-1 text-red-700">Com base na evolução, define-se alta ou transferência via regulação.</p></div></div>`,
                        references: "<strong>Referências:</strong> GINA - Global Initiative for Asthma (Internacional); Protocolos Clínicos e Diretrizes Terapêuticas do MS (Nacional)."
                    },
                    {
                        title: "4. Regulação e Transferência ou Alta",
                        details: "É a fase final do atendimento de emergência. Pacientes estabilizados recebem alta com orientações claras. Pacientes que necessitam de internação são regulados via sistema estadual/municipal para um leito hospitalar.",
                        example: `<p class="font-semibold text-gray-800 mb-2">Simulação de Ferramentas:</p><div class="grid grid-cols-1 lg:grid-cols-2 gap-4"><div class="border border-gray-300 rounded-lg p-3 bg-gray-50"><h5 class="font-bold text-center text-gray-700">Ferramenta SBAR</h5><p class="text-xs text-center text-gray-500 mb-2">Comunicação para Transferência</p><div class="text-sm space-y-1"><p><strong>S (Situação):</strong> Paciente J.S., 65 anos, diagnóstico de IAMCSST.</p><p><strong>B (Breve Histórico):</strong> Hipertenso, diabético, medicação em uso: Losartana. Exames: ECG com supra de ST. Troponina elevada.</p><p><strong>A (Avaliação):</strong> Estável, PA 130x80 mmHg, FC 88bpm, SatO2 96%.</p><p><strong>R (Recomendação):</strong> Solicito vaga em UTI Cardiológica para seguimento pós-angioplastia.</p></div></div><div class="border border-gray-300 rounded-lg p-3 bg-gray-50"><h5 class="font-bold text-center text-gray-700">Plataforma CIRESP (Simulação)</h5><p class="text-xs text-center text-gray-500 mb-2">Sistema de Regulação de Vagas</p><div class="text-sm space-y-1"><p><strong>Status:</strong> <span class="bg-yellow-200 text-yellow-800 px-2 py-1 rounded-full">AGUARDANDO VAGA</span></p><p><strong>Paciente:</strong> J.S. | <strong>Leito Solicitado:</strong> UTI</p><p><strong>Origem:</strong> UPA ZONA NORTE | <strong>Destino:</strong> A DEFINIR</p><p><strong>CIH:</strong> 123456789</p></div></div></div>`,
                        references: "<strong>Referências:</strong> Ferramenta SBAR - Institute for Healthcare Improvement (Internacional); Portarias do MS sobre Centrais de Regulação (Nacional)."
                    }
                ];
                
                accordionContainer.innerHTML = '';
                processData.forEach((item) => {
                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'card bg-white rounded-lg shadow-lg overflow-hidden';
                    accordionItem.innerHTML = `<h2><button type="button" class="accordion-button flex items-center justify-between w-full p-6 font-bold text-left text-xl text-[#003366] hover:bg-blue-50" aria-expanded="false"><span>${item.title}</span><svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button></h2><div class="accordion-content"><div class="p-6 border-t border-gray-200"><p class="text-gray-700 mb-4">${item.details}</p><div class="bg-blue-50 p-4 rounded-md mb-4">${item.example}</div><p class="text-sm text-gray-600">${item.references}</p></div></div>`;
                    accordionContainer.appendChild(accordionItem);
                });
                
                accordionContainer.addEventListener('click', function(event) {
                    const button = event.target.closest('.accordion-button');
                    if (button) {
                        const allButtons = accordionContainer.querySelectorAll('.accordion-button');
                        const content = button.parentElement.nextElementSibling;
                        const isExpanded = button.getAttribute('aria-expanded') === 'true';

                        allButtons.forEach(otherButton => {
                            if (otherButton !== button) {
                                otherButton.setAttribute('aria-expanded', 'false');
                                otherButton.parentElement.nextElementSibling.style.maxHeight = '0';
                            }
                        });
                        
                        button.setAttribute('aria-expanded', !isExpanded);
                        if (!isExpanded) {
                            content.style.maxHeight = content.scrollHeight + "px";
                        } else {
                            content.style.maxHeight = "0";
                        }
                    }
                    
                    const tabButton = event.target.closest('.protocol-tab');
                    if (tabButton) {
                        const tabContainer = tabButton.parentElement;
                        const contentContainer = tabButton.closest('.accordion-content');
                        
                        tabContainer.querySelectorAll('.protocol-tab').forEach(tab => tab.classList.remove('active'));
                        tabButton.classList.add('active');
                        
                        contentContainer.querySelectorAll('.protocol-content').forEach(content => {
                            if (content.id === tabButton.dataset.tab) {
                                content.classList.remove('hidden');
                            } else {
                                content.classList.add('hidden');
                            }
                        });
                        const accordionContent = tabButton.closest('.accordion-content');
                        if (accordionContent.style.maxHeight !== '0px') {
                            accordionContent.style.maxHeight = accordionContent.scrollHeight + "px";
                        }
                    }
                });
            }


            // Explorador de Estrutura
            function initializeStructureExplorer() {
                 const structureData = {
                    'Classificação de Risco': {
                        desc: 'Local para a primeira avaliação do paciente, definindo a prioridade de atendimento.',
                        dim: 'Área mínima: 7,5 m²',
                        reqs: ['Bancada com pia', 'Proximidade da entrada de pacientes'],
                        equips: ['Esfigmomanômetro', 'Termômetro', 'Oxímetro de pulso']
                    },
                    'Sala de Emergência (Vermelha)': {
                        desc: 'Destinada ao atendimento de pacientes críticos com risco iminente de morte.',
                        dim: 'Área mínima: 15 m² por leito',
                        reqs: ['Pontos de O2, vácuo e ar comprimido', 'Iluminação de emergência', 'Piso e paredes laváveis'],
                        equips: ['Monitor multiparâmetros', 'Ventilador mecânico', 'Desfibrilador', 'Carro de emergência']
                    },
                    'Leitos de Observação': {
                        desc: 'Para pacientes que precisam de monitoramento ou aguardam transferência.',
                        dim: 'Área mínima: 6,0 m² por leito (coletivo)',
                        reqs: ['Ponto de oxigênio por leito', 'Distanciamento mínimo de 1m entre leitos', 'Sanitário para pacientes próximo'],
                        equips: ['Monitor de sinais vitais', 'Bomba de infusão', 'Acesso a ECG']
                    },
                    'Sala de Procedimentos': {
                        desc: 'Utilizada para procedimentos como suturas, drenagens e pequenas cirurgias.',
                        dim: 'Área mínima: 9,0 m²',
                        reqs: ['Bancada com pia de lavagem', 'Foco de luz cirúrgico', 'Revestimentos laváveis'],
                        equips: ['Mesa cirúrgica auxiliar', 'Bisturi elétrico', 'Material de sutura e curativo']
                    },
                };

                const structureGrid = document.getElementById('structure-grid');

                structureGrid.innerHTML = '';

                const detailsTitle = document.getElementById('details-title');
                const detailsDesc = document.getElementById('details-desc');
                const detailsDim = document.getElementById('details-dim');
                const detailsReqs = document.getElementById('details-reqs');
                const detailsEquips = document.getElementById('details-equips');

                Object.keys(structureData).forEach(key => {
                    const button = document.createElement('button');
                    button.className = 'card bg-gray-100 p-4 rounded-lg text-center font-semibold text-[#003366] hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500';
                    button.textContent = key;
                    button.addEventListener('click', () => {
                        const data = structureData[key];
                        detailsTitle.textContent = key;
                        detailsDesc.textContent = data.desc;
                        detailsDim.textContent = data.dim;

                        detailsReqs.innerHTML = '';
                        data.reqs.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            detailsReqs.appendChild(li);
                        });

                        detailsEquips.innerHTML = '';
                        data.equips.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            detailsEquips.appendChild(li);
                        });
                        
                        detailsSection.classList.remove('hidden');
                    });
                    structureGrid.appendChild(button);
                });
            }
            
            // Calculadora
            function initializeCalculator() {
                 const inputs = [
                    document.getElementById('cuidado-intensivo'),
                    document.getElementById('cuidado-semi-intensivo'),
                    document.getElementById('cuidado-intermediario'),
                    document.getElementById('cuidado-minimo')
                ];
                if(!inputs[0]) return;

                const theResultEl = document.getElementById('the-result');
                const totalStaffResultEl = document.getElementById('total-staff-result');
                
                const careHours = {
                    intensivo: 17.9,
                    semi: 9.4,
                    intermediario: 5.6,
                    minimo: 3.8
                };
                const dailyWorkHours = 6; 
                let staffingChart = null;

                function calculateStaffing() {
                    const p_intensivo = parseFloat(inputs[0].value) || 0;
                    const p_semi = parseFloat(inputs[1].value) || 0;
                    const p_intermediario = parseFloat(inputs[2].value) || 0;
                    const p_minimo = parseFloat(inputs[3].value) || 0;

                    const totalTHE = (p_intensivo * careHours.intensivo) + (p_semi * careHours.semi) + (p_intermediario * careHours.intermediario) + (p_minimo * careHours.minimo);
                    const totalQP = (totalTHE / dailyWorkHours) * 1.15; 

                    theResultEl.textContent = totalTHE.toFixed(2);
                    totalStaffResultEl.textContent = Math.ceil(totalQP);
                    
                    let nurse_pct = 0.33;
                    if (p_intensivo > 0) nurse_pct = 0.52;
                    else if (p_semi > 0) nurse_pct = 0.42;
                    
                    const totalStaff = Math.ceil(totalQP);
                    const nurses = Math.ceil(totalStaff * nurse_pct);
                    const techs = totalStaff - nurses;

                    updateChart(nurses, techs);
                }

                function updateChart(nurses, techs) {
                    const data = {
                        labels: ['Enfermeiros', 'Técnicos/Auxiliares'],
                        datasets: [{ label: 'Nº de Profissionais', data: [nurses, techs], backgroundColor: ['#003366', '#3b82f6'], borderColor: '#f0f4f8', borderWidth: 2, hoverOffset: 4 }]
                    };

                    if (staffingChart) {
                        staffingChart.data = data;
                        staffingChart.update();
                    } else {
                        const ctx = document.getElementById('staffing-chart').getContext('2d');
                        if(!ctx) return;
                        staffingChart = new Chart(ctx, {
                            type: 'doughnut',
                            data: data,
                            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' }, tooltip: { callbacks: { label: (c) => `${c.label}: ${c.raw}` } } } }
                        });
                    }
                }

                inputs.forEach(input => input.addEventListener('input', calculateStaffing));
                calculateStaffing();
            }
            
            switchTab('visao-geral'); // Initialize with the first tab

        });
    </script>
