            function initializeCalculator() {

                    document.getElementById('cuidado-semi-intensivo'),
                    document.getElementById('cuidado-intermediario'),
                    document.getElementById('cuidado-minimo')

                const careHours = {

                const dailyWorkHours = 6;

                    const p_intensivo = parseFloat(inputs[0].value) || 0;

                    const p_intermediario = parseFloat(inputs[2].value) || 0;

                    totalStaffResultEl.textContent = Math.ceil(totalQP);
                    
                    let nurse_pct = 0.33;
                    if (p_intensivo > 0) nurse_pct = 0.52;
                    else if (p_semi > 0) nurse_pct = 0.42;
                    
                    const totalStaff = Math.ceil(totalQP);
                    const nurses = Math.ceil(totalStaff * nurse_pct);
